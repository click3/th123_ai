[Option]
//起動時にスクリプトを読み込む方式を設定します。
//dialog:選択ダイアログを表示します。
//auto:script/キャラ名.aiを自動実行します、キャラ名は緋想天のアルファベット表記に準拠。
//ファイル名:指定されたAIファイルを自動実行します
//特殊記号
//%c1=自分キャラクター名 %c2=相手キャラクター名(アルファベット)
//%C1=自分キャラクター名 %C2=相手キャラクター名(日本語)
StartupAI=dialog

//AIがどちら側を操作するか設定します
//1:1P
//2:2P
//それ以外を設定した場合は強制的に1P扱いとなります。
Player=2

//リロード時に黒窓も自動でアクティブにするか設定します。
//主に黒窓上の表示を見つつコーディングやデバッグをするのに役立ちます。
//フルスクリーン中は強制的に0扱いになります。
//1:アクティブにする
//0:アクティブにしない
MyWindowActive=1

//F10ボタンにより起動する東方非想天則の位置を指定します。
//通常は自動的に位置を取得するため設定する必要はありません
StartupTH123=

//F10ボタンにより起動する東方緋想天の位置を指定します。
//通常は自動的に位置を取得するため設定する必要はありません
StartupTH105=

//自動起動する場合の起動タイミングを設定します。
//StartupAIがdialog以外の場合は特に影響がありません
//0:初期化処理前に起動します
//1:初期化処理後に起動します
th105_start=0

//緋想天もしくは非想天則が終了された時点で終了するかどうかを指定します。
//0:終了する
//1:終了しない
AppDownExit=1
